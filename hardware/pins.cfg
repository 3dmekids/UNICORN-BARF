# ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„ğŸ¦„


# ============================================================
# MCU (unchanged and working)
# ============================================================
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_52002C001651303432383339-if00
restart_method: command


# ============================================================
# PRINTER KINEMATICS
# ============================================================
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 5000
max_z_velocity: 25
max_z_accel: 350
square_corner_velocity: 5


# ============================================================
# STEPPERS â€” Known-good & verified
# ============================================================
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
endstop_pin: PG6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 65
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
endstop_pin: PG9
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 65
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


# --------------------------
# Z STEPPERS (ALL FOUR)
# --------------------------
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 0.8
stealthchop_threshold: 999999


[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
run_current: 0.8
stealthchop_threshold: 999999


[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
run_current: 0.8
stealthchop_threshold: 999999


[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
run_current: 0.8
stealthchop_threshold: 999999


# ============================================================
# EXTRUDER â€” tuned, correct, stable
# ============================================================
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 22.915050432687357945
gear_ratio: 50:10
microsteps: 32
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA2
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
pressure_advance: 0.046
max_extrude_cross_section: 5.0

control: pid
pid_kp: 29.211
pid_ki: 3.043
pid_kd: 70.106


# ============================================================
# HEATED BED
# ============================================================
[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 120

control: pid
pid_kp: 61.808
pid_ki: 2.040
pid_kd: 468.196





# ============================================================
# FANS / SENSORS / CASE LIGHT
# ============================================================
[fan]
pin: PA8
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: PE5
heater: extruder
heater_temp: 50

[controller_fan controller_fan]
pin: PD12
heater: heater_bed
fan_speed: 0.5

[heater_fan exhaust_fan]
pin: PD13
heater: heater_bed
heater_temp: 60
kick_start_time: 5

[output_pin caselight]
pin: PD15
pwm: true
value: 0.2
cycle_time: 0.01

[temperature_sensor chamber_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF5
gcode_id: chamber_th


# ============================================================
# INPUT SHAPER
# ============================================================
[input_shaper]
shaper_type: mzv
shaper_freq_x: 40
shaper_freq_y: 40
