# ================================================
# ğŸ¦„ MCU â€” single source of truth (no duplicates)
# ================================================
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_52002C001651303432383339-if00
restart_method: command


# =================================================
# ğŸ¦„ğŸ”¥ PRINTER KINEMATICS â€” UNICORN-BARF SPEED ğŸ”¥ğŸ¦„
# =================================================

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 10000
max_z_velocity: 20
max_z_accel: 200
square_corner_velocity: 6


# Stock Voron 2.4 SPEED fallback
# max_velocity: 300
# max_accel: 5000
# max_z_velocity: 25
# max_z_accel: 350
# square_corner_velocity: 5


# ==================
# ğŸ¦„ VIRTUAL SD ğŸ¦„
# ==================
[virtual_sdcard]
path: /home/unicorn/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


# =======================
# ğŸ¦„ STATUS + TIMEOUT ğŸ¦„
# =======================
[display_status]

[pause_resume]

[idle_timeout]
timeout: 1800


# ========================
# ğŸ¦„ REQUIRED FOR KAMP ğŸ¦„
# ========================
[exclude_object]


# ============================================================
# ğŸ¦„ INCLUDES â€” Hardware, Macros, LED System, KAMP Settings ğŸ¦„
# ============================================================
[include hardware/hardware.cfg]
[include macros/macros.cfg]
[include leds/leds.cfg]
[include fluidd.cfg]
[include KAMP/KAMP_Settings.cfg]
[include macros/leveling.cfg]

# ============================================================
# ğŸ¦„ TAP PROBE â€” Stand-alone, cleanly loaded LAST ğŸ¦„
# ============================================================
[probe]
pin: ^!PB6
x_offset: 0
y_offset: 0
#z_offset: -0.700
samples: 3
samples_tolerance: 0.015
samples_tolerance_retries: 5

